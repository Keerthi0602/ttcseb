<!DOCTYPE html>
<html>
<head>
	<title>TT</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<div class="card input-field col s6">
		<form  action="/class" method="post">

					 <a class="waves-effect waves-light btn-large" href={{sub1}}>IOT</a>

	  			</center>
	  		{% else: %}
	  			<center>
					<button class="waves-effect waves-light btn-large" type="submit" >Go to Your class</center>

		</form>

		<script>
		  $(document).ready(function(){

		  });
		  M.toast({html:'{{name}}'});
		 
		</script>
